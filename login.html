<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fashion " />
    <meta name="keywords" content="Fashion clothe" />
    <title>PO LOGIN</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- google font end -->

    <!-- Link Swiper's CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" href="Images/po.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="login-container">

      <div class="container d-flex flex-column">

        <div class="login-1 text-center">
          <h1>Login</h1>
          <p>Enter Login details to get access</p>
        </div>

        <form class="row g-3">
          <div class="col-md-12 fw-bold">
            <label for="inputEmail4" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Enter your Email"
            />
          </div>

          <div class="col-md-12 fw-bold">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Enter your Password"
            />
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Keep Me Logged In
              </label>

              <p class="float-end">
                <a href="" class="text-danger text-decoration-none"
                  >Forgot Password?</a
                >
              </p>
            </div>
          </div>

          <div class="col-12">
            <p>
              Don't have an account?
              <a href="" class="text-decoration-none text-danger"
                >Sign Up here</a
              >
            </p>
            <button type="submit" class="btn btn-danger float-end px-5 py-2">
              Sign in
            </button>
          </div>
        </form>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
